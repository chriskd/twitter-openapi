components:
  schemas:
    AdditionalMediaInfo:
      properties:
        monetizable:
          type: boolean
      required:
      - monetizable
    Entities:
      properties:
        hashtags:
          items:
            $ref: '#/components/schemas/Hashtag'
          type: array
        media:
          items:
            $ref: '#/components/schemas/Media'
          type: array
        symbols:
          items:
            $ref: '#/components/schemas/Symbol'
          type: array
        urls:
          items:
            $ref: '#/components/schemas/Url'
          type: array
        user_mentions:
          items:
            $ref: '#/components/schemas/UserMention'
          type: array
      required:
      - hashtags
      - symbols
      - user_mentions
      - urls
    ExtendedEntities:
      properties:
        media:
          items:
            $ref: '#/components/schemas/MediaExtended'
          type: array
      required:
      - media
    Hashtag:
      additionalProperties: true
      type: object
    Media:
      properties:
        display_url:
          format: uri
          type: string
        expanded_url:
          format: uri
          type: string
        features:
          type: object
        id_str:
          pattern: ^[0-9]+$
          type: string
        indices:
          items:
            type: integer
          type: array
        media_url_https:
          format: uri
          type: string
        original_info:
          $ref: '#/components/schemas/MediaOriginalInfo'
        sizes:
          $ref: '#/components/schemas/MediaSizes'
        type:
          enum:
          - photo
          - video
          - animated_gif
          type: string
        url:
          format: uri
          type: string
      required:
      - display_url
      - expanded_url
      - id_str
      - indices
      - media_url_https
      - type
      - url
      - sizes
      - original_info
    MediaExtended:
      properties:
        additional_media_info:
          $ref: '#/components/schemas/AdditionalMediaInfo'
        display_url:
          format: uri
          type: string
        expanded_url:
          format: uri
          type: string
        ext_media_availability:
          $ref: '#/components/schemas/extMediaAvailability'
        features:
          type: object
        id_str:
          pattern: ^[0-9]+$
          type: string
        indices:
          items:
            type: integer
          type: array
        mediaStats:
          $ref: '#/components/schemas/mediaStats'
        media_key:
          type: string
        media_url_https:
          format: uri
          type: string
        original_info:
          $ref: '#/components/schemas/MediaOriginalInfo'
        sizes:
          $ref: '#/components/schemas/MediaSizes'
        type:
          enum:
          - photo
          - video
          - animated_gif
          type: string
        url:
          format: uri
          type: string
        video_info:
          $ref: '#/components/schemas/MediaVideoInfo'
      required:
      - display_url
      - expanded_url
      - id_str
      - indices
      - media_key
      - media_url_https
      - type
      - url
      - ext_media_availability
      - sizes
      - original_info
    MediaOriginalInfo:
      properties:
        focus_rects:
          items:
            $ref: '#/components/schemas/MediaOriginalInfoFocusRect'
          type: array
        height:
          type: integer
        width:
          type: integer
      required:
      - height
      - width
    MediaOriginalInfoFocusRect:
      properties:
        h:
          type: integer
        w:
          type: integer
        x:
          type: integer
        y:
          type: integer
      required:
      - x
      - y
      - w
      - h
      type: object
    MediaSize:
      properties:
        h:
          type: integer
        resize:
          enum:
          - crop
          - fit
          type: string
        w:
          type: integer
      required:
      - w
      - h
      - resize
    MediaSizes:
      properties:
        large:
          $ref: '#/components/schemas/MediaSize'
        medium:
          $ref: '#/components/schemas/MediaSize'
        small:
          $ref: '#/components/schemas/MediaSize'
        thumb:
          $ref: '#/components/schemas/MediaSize'
      required:
      - large
      - medium
      - small
      - thumb
    MediaVideoInfo:
      properties:
        aspect_ratio:
          items:
            type: integer
          type: array
        duration_millis:
          type: integer
        variants:
          items:
            $ref: '#/components/schemas/MediaVideoInfoVariant'
          type: array
      required:
      - aspect_ratio
      - variants
    MediaVideoInfoVariant:
      properties:
        bitrate:
          type: integer
        content_type:
          type: string
        url:
          format: uri
          type: string
      required:
      - content_type
      - url
    SelfThread:
      properties:
        id_str:
          pattern: ^[0-9]+$
          type: string
      required:
      - id_str
    Symbol:
      additionalProperties: true
      type: object
    Tweet:
      properties:
        __typename:
          $ref: ./typename.yaml#/components/schemas/TypeName
        card:
          $ref: '#/components/schemas/TweetCard'
        core:
          $ref: ./user.yaml#/components/schemas/UserResultCore
        edit_control:
          $ref: '#/components/schemas/TweetEditControl'
        edit_prespective:
          $ref: '#/components/schemas/TweetEditPrespective'
        is_translatable:
          default: false
          type: boolean
        legacy:
          $ref: '#/components/schemas/TweetLegacy'
        quoted_status_result:
          $ref: ./content.yaml#/components/schemas/ItemResult
        rest_id:
          pattern: ^[0-9]+$
          type: string
        source:
          type: string
        unmention_data:
          additionalProperties: true
          type: object
        views:
          $ref: '#/components/schemas/TweetView'
      required:
      - rest_id
      - core
      - edit_control
      - is_translatable
      - source
      - legacy
      - views
    TweetCard:
      properties:
        legacy:
          $ref: '#/components/schemas/TweetCardLegacy'
        rest_id:
          type: string
    TweetCardLegacy:
      properties:
        binding_values:
          items:
            $ref: '#/components/schemas/TweetCardLegacyBindingValue'
          type: array
        name:
          type: string
        url:
          type: string
      required:
      - binding_values
      - name
      - url
    TweetCardLegacyBindingValue:
      properties:
        key:
          type: string
        value:
          $ref: '#/components/schemas/TweetCardLegacyBindingValueData'
      required:
      - key
      - value
    TweetCardLegacyBindingValueData:
      properties:
        boolean_value:
          type: boolean
        scribe_key:
          type: string
        string_value:
          type: string
        type:
          type: string
      required:
      - type
    TweetEditControl:
      properties:
        edit_control_initial:
          $ref: '#/components/schemas/TweetEditControlInitial'
        edit_tweet_ids:
          items:
            pattern: ^[0-9]+$
            type: string
          type: array
        editable_until_msecs:
          pattern: ^[0-9]+$
          type: string
        edits_remaining:
          pattern: ^[0-9]+$
          type: string
        initial_tweet_id:
          pattern: ^[0-9]+$
          type: string
        is_edit_eligible:
          type: boolean
    TweetEditControlInitial:
      properties:
        edit_tweet_ids:
          items:
            pattern: ^[0-9]+$
            type: string
          type: array
        editable_until_msecs:
          pattern: ^[0-9]+$
          type: string
        edits_remaining:
          pattern: ^[0-9]+$
          type: string
        is_edit_eligible:
          type: boolean
      required:
      - edit_tweet_ids
      - editable_until_msecs
      - is_edit_eligible
      - edits_remaining
    TweetEditPrespective:
      properties:
        favorited:
          type: boolean
        retweeted:
          type: boolean
    TweetLegacy:
      properties:
        bookmark_count:
          type: integer
        bookmarked:
          type: boolean
        conversation_id_str:
          pattern: ^[0-9]+$
          type: string
        created_at:
          $ref: ./general.yaml#/components/schemas/TwitterTimeFormat
        display_text_range:
          items:
            type: integer
          type: array
        entities:
          $ref: '#/components/schemas/Entities'
        extended_entities:
          $ref: '#/components/schemas/ExtendedEntities'
        favorite_count:
          type: integer
        favorited:
          type: boolean
        full_text:
          type: string
        id_str:
          pattern: ^[0-9]+$
          type: string
        is_quote_status:
          type: boolean
        lang:
          type: string
        possibly_sensitive:
          default: false
          type: boolean
        possibly_sensitive_editable:
          default: false
          type: boolean
        quote_count:
          type: integer
        reply_count:
          type: integer
        retweet_count:
          type: integer
        retweeted:
          type: boolean
        retweeted_status_result:
          $ref: ./content.yaml#/components/schemas/ItemResult
        self_thread:
          $ref: '#/components/schemas/SelfThread'
        user_id_str:
          pattern: ^[0-9]+$
          type: string
      required:
      - bookmark_count
      - bookmarked
      - conversation_id_str
      - created_at
      - display_text_range
      - entities
      - favorite_count
      - favorited
      - full_text
      - is_quote_status
      - lang
      - quote_count
      - reply_count
      - retweet_count
      - retweeted
      - user_id_str
      - id_str
    TweetTombstone:
      additionalProperties: true
      properties:
        __typename:
          $ref: ./typename.yaml#/components/schemas/TypeName
    TweetUnion:
      discriminator:
        mapping":
          Tweet: '#/components/schemas/Tweet'
          TweetTombstone: '#/components/schemas/TweetTombstone'
          TweetWithVisibilityResults: '#/components/schemas/TweetWithVisibilityResults'
        propertyName: __typename
      oneOf:
      - $ref: '#/components/schemas/Tweet'
      - $ref: '#/components/schemas/TweetWithVisibilityResults'
      - $ref: '#/components/schemas/TweetTombstone'
    TweetView:
      properties:
        count:
          pattern: ^[0-9]+$
          type: string
        state:
          enum:
          - EnabledWithCount
          type: string
      required:
      - state
    TweetWithVisibilityResults:
      properties:
        __typename:
          $ref: ./typename.yaml#/components/schemas/TypeName
        tweet:
          $ref: '#/components/schemas/Tweet'
      required:
      - __typename
      - tweet
    Url:
      properties:
        display_url:
          type: string
        expanded_url:
          format: uri
          type: string
        indices:
          items:
            type: integer
          type: array
        url:
          format: uri
          type: string
      required:
      - url
      - indices
      - expanded_url
      - display_url
      type: object
    UserMention:
      additionalProperties: true
      type: object
    extMediaAvailability:
      properties:
        status:
          enum:
          - Available
          type: string
      required:
      - status
    mediaStats:
      properties:
        viewCount:
          type: integer
      required:
      - viewCount
info:
  title: Twitter OpenAPI
  version: 0.0.1
openapi: 3.0.3
paths: {}
