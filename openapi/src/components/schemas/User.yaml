UserResultCore:
  required:
    - "user_results"
  properties:
    user_results:
      $ref: "#/UserResults"

UserResults:
  required:
    - "result"
  properties:
    result:
      $ref: "#/UserResult"

UserResult:
  required:
    - "__typename"
    - "affiliates_highlighted_label"
    - "has_graduated_access"
    - "id"
    - "is_blue_verified"
    - "legacy"
    - "rest_id"
    - "super_follow_eligible"
    - "super_followed_by"
    - "super_following"

  properties:
    __typename:
      $ref: "TypeName.yaml#/TypeName" # User
    affiliates_highlighted_label:
      type: object # todo
    has_graduated_access:
      type: boolean
    has_nft_avatar:
      type: boolean
      default: false
    id:
      type: string
      pattern: '^[a-z\-]+[0-9]+$'
    is_blue_verified:
      type: boolean
      default: false
    legacy:
      $ref: "#/UserLegacy"
    rest_id:
      type: string
      pattern: "^[0-9]+$"
    business_account:
      type: object # todo
    super_follow_eligible:
      type: boolean
      default: false
    super_followed_by:
      type: boolean
      default: false
    super_following:
      type: boolean
      default: false

UserLegacy:
  required:
    - "blocked_by"
    - "blocking"
    - "can_dm"
    - "can_media_tag"
    - "default_profile"
    - "default_profile_image"
    - "favourites_count"
    - "follow_request_sent"
    - "followed_by"
    - "followers_count"
    - "following"
    - "friends_count"
    - "has_custom_timelines"
    - "is_translator"
    - "listed_count"
    - "location"
    - "media_count"
    - "muting"
    - "name"
    - "normal_followers_count"
    - "notifications"
    - "pinned_tweet_ids_str"
    - "possibly_sensitive"
    - "profile_image_url_https"
    - "profile_interstitial_type"
    - "protected"
    - "screen_name"
    - "statuses_count"
    - "translator_type"
    - "verified"
    - "want_retweets"
  properties:
    blocked_by:
      type: boolean
      default: false
    blocking:
      type: boolean
      default: false
    can_dm:
      type: boolean
      default: false
    can_media_tag:
      type: boolean
      default: false
    created_at:
      type: string # Wed Jul 08 14:05:58 +0000 2009
    default_profile:
      type: boolean
      default: false
    default_profile_image:
      type: boolean
      default: false
    description:
      type: string
    entities:
      type: object # todo
    fast_followers_count:
      type: integer
    favourites_count:
      type: integer
    follow_request_sent:
      type: boolean
      default: false
    followed_by:
      type: boolean
      default: false
    followers_count:
      type: integer
    following:
      type: boolean
      default: false
    friends_count:
      type: integer
    has_custom_timelines:
      type: boolean
      default: false
    is_translator:
      type: boolean
      default: false
    listed_count:
      type: integer
    location:
      type: string
    media_count:
      type: integer
    muting:
      type: boolean
      default: false
    name:
      type: string
    normal_followers_count:
      type: integer
    notifications:
      type: boolean
      default: false
    pinned_tweet_ids_str:
      type: array
      items:
        type: string
    possibly_sensitive:
      type: boolean
      default: false
    profile_banner_extensions:
      type: object
    profile_banner_url:
      type: string
    profile_image_extensions:
      type: object
    profile_image_url_https:
      type: string
    profile_interstitial_type:
      type: string
    protected:
      type: boolean
      default: false
    screen_name:
      type: string
    statuses_count:
      type: integer
    translator_type:
      type: string
    url:
      type: string
    verified:
      type: boolean
    want_retweets:
      type: boolean
      default: false
